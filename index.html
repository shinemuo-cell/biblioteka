<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skaitytojai</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    </head>
    <body>
        <header>
            <b><a class="logo">Bibliotekos valdymo sistema</a></b>
            <nav>
                <a class="pageLink">Knygos</a>
                <a class="pageLink">Skaitytojai</a>
                <a class="pageLink">Darbuotojai</a>
                <a class="pageLink">Atsijungti</a>
            </nav>
        </header>
        <main>
            <h1>Knygos</h1>
            <button type="button"></button>
            <div class="container">
                <table class="table">
                    <thead>
                        <th>Pavadinimas</th>
                        <th>Autorius</th>
                        <th>Leidimo metai</th>
                        <th>ISBN</th>
                        <th>Kiekis</th>
                    </thead>
                    <tbody>
                        <% 
                        books.forEach(book => { %>
                        <tr>
                        <td><%= book.name %></td>
                        <td><%= book.author %></td>
                        </tr>
                        <% }) 
                        %>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            Kaunas, 2025. © Kristina DB, Viltė I., Vasarė M.
        </footer>
        <script>
        
        </script>
    </body>
</html>
